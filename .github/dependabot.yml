version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      prod:
        patterns:
          - "*"
        exclude-patterns:
          - "ruff"
          - "pre-commit"
          - "poetry-plugin-export"
      dev:
        patterns:
          - "ruff"
          - "pre-commit"
          - "poetry-plugin-export"
