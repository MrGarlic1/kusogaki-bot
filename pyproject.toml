[tool.poetry]
name = "kusogaki-bot"
version = "0.1.0"
description = "A discord bot for the Kusogaki discord server"
authors = ["Kusogaki"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
discord-py = "^2.4.0"
python-dotenv = "^1.0.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.format]
quote-style = "single"
line-ending = "auto"
